<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Splitter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
    }
    a{
        text-decoration: none;
    }

    header {
        height: 15vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgb(214, 214, 214);
        position: sticky;
    }

    header #logo h1 {
        margin-left: 30px;
        font-size: 2rem;
        font-weight: 900;
        font-style: italic;
        font-family: "Roboto", sans-serif;
    }

    header #logo h1 a {
        color: rgb(35, 151, 33);
    }

    header ul {
        display: flex;
        justify-content: space-evenly;
    }

    header ul li {
        margin-right: 30px;
        font-size: 1rem;
        padding: 8px 24px;
        background-color: rgb(73,150,78);
        border-radius: 20px;
    }

    header ul li a {
        color: whitesmoke;
    }

    header ul li:hover {
        background-color: rgb(35, 137, 34);
        transition: ease-in-out;
    }

    header ul li a:hover {
        color: rgb(234, 234, 234);
    }

    #hero {
        position: relative;
        width: 100%;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        width: 100vw;
        height: 100%;
        object-fit: cover;
        position: relative;
        top: 0px;
    }

    #content1 {
        position: absolute;
        background-color: rgba(93, 92, 94, 0.8);
        width: 90%;
        max-width: 350px;
        text-align: center;
        padding: 30px;
        border-radius: 14px;
        color: whitesmoke;
    }

    #content1 h2 {
        font-size: 1.5rem;
        color: whitesmoke;
    }

    #salary{
    width: 130px;
    height: 50px;
    /* color: rgb(226, 28, 28); */
    margin: 0 auto;
    border-radius: 9px;
/* From https://css.glass */
    background: rgba(255, 255, 255, 0);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(19.7px);
    -webkit-backdrop-filter: blur(19.7px);
 }

 p{
    font-size: 22px;
    padding: 10px 0;
    color: #3d963a;
    font-weight: bold;
 }

    @media (width < 350px) {
        #nav{
            display: none;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        header ul li {
            margin-right: 15px;
            font-size: 0.9rem;
            padding: 6px 18px;
        }

        #content1 {
            width: 80%;
        }

        header #logo h1 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        #content1 h2 {
            font-size: 1.2rem;
        }

        header #logo h1 {
            font-size: 1.2rem;
        }

        header ul li {
            padding: 4px 12px;
        }
    }
</style>
<body>
    <header class="container-fluid">
        <div id="logo">
            <h1>
                <a href="index.html">Salary Splitter</a>
            </h1>
        </div>

        <nav>
            <div id="nav">
                <ul class="d-flex justify-content-between">
                    <li>
                        <a href="./salarySpliter.html">Split your salary</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="hero">
            <video autoplay loop muted id="myVideo" src="./assets/1.mp4">hggg</video>
            <div id="content1">
                <h2>Personal finance is only 20% head knowledge. Itâ€™s 80% behavior!</h2>
                <button class="btn btn-secondary"><a href="./salarySpliter.html" class="text-light">Click Here</a></button>
            </div>
        </div>
    </main> 
    
    <script>
        let video = document.querySelector('#myVideo');

let arrayVideo = [
   'assets/1.mp4',
   'assets/2.mp4',
   'assets/4.mp4',
   'assets/5.mp4',
]

video.style.opacity = 0.95;

function banner(){
   let randomArrayVideo = arrayVideo[Math.floor(Math.random() * arrayVideo.length )];
    video.src = randomArrayVideo;
    
    video.style.opacity = 0.8;
 }



 setInterval(banner, 4000);



//  function opp(){
//    video.style.opacity = 0;
//  }
//  setInterval(opp, 1000)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
