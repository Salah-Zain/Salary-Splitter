<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Splitter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  
</head>
<body>
    <style>
        body {
            background-color: #80AF81;
            overflow-x: hidden;
        }

        #headbox {
            background-color: #49964e;
            border-radius: 24px;
            margin-top: -20px;
            padding: 20px;
            color: #1A5319;
            text-align: center;
        }

        #headbox h1 {
            font-size: 2.5rem;
        }

        #headbox  p{
            color: rgb(162, 5, 5);
        }

        #name {
            width: 100%;
            height: 50px;
            border: 2px solid #fdfdfd;
            border-radius: 14px;
            padding-left: 30px;
            outline: none;
            box-shadow: -1px -1px 1px 1px rgba(202, 206, 202, 0.5);
        }

        #name:focus {
            border-color: #219110;
            transition: 1.3s ease-in-out;
        }

        .box {
            background-color: #D6EFD8;
            color: #066604;
            text-align: center;
            border-radius: 18px;
            padding: 20px;
            box-shadow: -3px -3px 3px 3px rgba(142, 139, 139, 0.5);
        }

        .box h2 {
            margin-top: -10px;
        }

        .butn {
            margin-left: 20px;
            border-radius: 14px;
        }   

         @media (width > 768px) {
        .butn{
            display: none;
            }
        }

        /* #salary{
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(19.7px);
    -webkit-backdrop-filter: blur(19.7px);
        } */

    </style>

    <div class="container">
        <!-- Header section -->
        <div id="headbox" class="mt-5 mb-4">
            <h1>Enter Your Salary</h1>
            <div class="input-group justify-content-center mt-3">
                <input type="number" id="name" class="form-control w-50" placeholder="Enter salary" onchange="sum()">
                <input type="submit" id="btn" class="butn btn btn-success" onclick="sum()">

            </div>
            <p id="error"></p>
        </div>

        <!-- Salary breakdown boxes -->
        <div class="row g-4 text-center justify-content-center">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Necessities</h1>
                    <h2>(50%)</h2>
                    <div id="salary">
                        <p id="nec"></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Financial Freedom</h1>
                    <h2>(10%)</h2>
                    <div id="salary">
                        <p id="fin"></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Long Term Savings</h1>
                    <h2>(10%)</h2>
                    <div id="salary">
                        <p id="long"></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Education</h1>
                    <h2>(10%)</h2>
                    <div id="salary">
                        <p id="edu"></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Play</h1>
                    <h2>(10%)</h2>
                    <div id="salary">
                        <p id="play"></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3">
                <div class="box">
                    <h1>Give</h1>
                    <h2>(10%)</h2>
                    <div id="salary">
                        <p id="give"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let input = document.querySelector('#name');
let error = document.querySelector('#error');


function necessities(){
    let sum = input.value / 2;
     document.querySelector('#nec').innerHTML = sum.toFixed(2);
     console.log(sum);
}

function financial(){
    let sum = input.value / 10;
    document.querySelector('#fin').innerHTML = sum.toFixed(2);
    console.log(sum);
}

function long(){
    let sum = input.value / 10;
    console.log(sum);
    document.querySelector('#long').innerHTML = sum.toFixed(2);
}

function education(){
    let sum = input.value / 10;
    document.querySelector('#edu').innerHTML = sum.toFixed(2);
    console.log(sum);
    
}

function play(){
    let sum = input.value / 10;
    document.querySelector('#play').innerHTML = sum.toFixed(2);
    console.log(sum);   
}

function give(){
    let sum = input.value / 10;
    document.querySelector('#give').innerHTML = sum.toFixed(2);
    console.log(sum);
}

function sum(){
    if(input.value >= 10000){
        necessities();
        financial();
        long();
        education();
        play();
        give();
        error.innerHTML = '';
    }
    else{  
        error.innerHTML = '*salary must 10000 or above'
       
    }
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
